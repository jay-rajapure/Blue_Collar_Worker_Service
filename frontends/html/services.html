<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Browse Services - WorkBuddy</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”¨</text></svg>">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <style>
        .services-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .services-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .service-item {
            border: 1px solid #e9ecef;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            background: white;
            display: flex;
            flex-direction: column;
            height: 100%;
        }
        .service-item:hover {
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
            transform: translateY(-3px);
            border-color: #667eea;
        }
        .service-header {
            border-bottom: 1px solid #f8f9fa;
            padding-bottom: 1rem;
        }
        .service-title {
            font-size: 1.1rem;
            font-weight: 600;
            color: #2c3e50;
            line-height: 1.3;
        }
        .worker-name {
            font-weight: 500;
        }
        .price-section {
            background: linear-gradient(135deg, #667eea 10%, #764ba2 90%);
            border-radius: 12px;
            padding: 1rem;
            color: white;
        }
        .price-main {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 0.5rem;
        }
        .price-currency {
            font-size: 1.2rem;
        }
        .price-amount {
            font-size: 1.8rem;
        }
        .price-duration {
            font-size: 1rem;
            opacity: 0.9;
        }
        .availability-badge {
            font-size: 0.75rem;
        }
        .service-description {
            flex-grow: 1;
        }
        .detail-item {
            background: #f8f9fa;
            padding: 0.5rem;
            border-radius: 8px;
            display: flex;
            align-items: center;
            font-size: 0.85rem;
        }
        .rating-section {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 0.75rem;
        }
        .rating-stars {
            font-size: 1.1rem;
        }
        .service-actions {
            margin-top: auto;
        }
        .service-actions .btn {
            border-radius: 10px;
            font-weight: 500;
            padding: 0.6rem 1rem;
        }
        .service-actions .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
        }
        .service-actions .btn-primary:hover {
            background: linear-gradient(135deg, #5a6fd8 0%, #6b4090 100%);
            transform: translateY(-1px);
        }
        .worker-avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 1.2rem;
        }
        .rating-stars {
            color: #ffc107;
        }
        .price-badge {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: bold;
        }
        .filter-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="services-container">
        <div class="container">
            <div class="row">
                <!-- Filters Sidebar -->
                <div class="col-lg-3 mb-4">
                    <div class="filter-card">
                        <h5 class="mb-3">
                            <i class="fas fa-filter me-2"></i>Filters
                        </h5>
                        
                        <!-- Category Filter -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Category</label>
                            <select class="form-select" id="categoryFilter">
                                <option value="">All Categories</option>
                                <option value="plumbing">Plumbing</option>
                                <option value="electrical">Electrical</option>
                                <option value="carpentry">Carpentry</option>
                                <option value="painting">Painting</option>
                                <option value="cleaning">Cleaning</option>
                                <option value="gardening">Gardening</option>
                                <option value="appliance-repair">Appliance Repair</option>
                                <option value="hvac">HVAC</option>
                                <option value="masonry">Masonry</option>
                                <option value="roofing">Roofing</option>
                            </select>
                        </div>

                        <!-- Price Range -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Price Range</label>
                            <select class="form-select" id="priceFilter">
                                <option value="">Any Price</option>
                                <option value="0-500">â‚¹0 - â‚¹500</option>
                                <option value="500-1000">â‚¹500 - â‚¹1,000</option>
                                <option value="1000-2000">â‚¹1,000 - â‚¹2,000</option>
                                <option value="2000-5000">â‚¹2,000 - â‚¹5,000</option>
                                <option value="5000+">â‚¹5,000+</option>
                            </select>
                        </div>

                        <!-- Location -->
                        <div class="mb-3">
                            <label class="form-label fw-semibold">Location</label>
                            <input type="text" class="form-control" id="locationFilter" 
                                   placeholder="Enter city or area">
                        </div>

                        <!-- Availability -->
                        <div class="mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="availableOnly" checked>
                                <label class="form-check-label" for="availableOnly">
                                    Available Only
                                </label>
                            </div>
                        </div>

                        <!-- Apply Filters -->
                        <button class="btn btn-primary w-100" onclick="applyFilters()">
                            <i class="fas fa-search me-2"></i>Apply Filters
                        </button>
                        
                        <button class="btn btn-outline-secondary w-100 mt-2" onclick="clearFilters()">
                            <i class="fas fa-times me-2"></i>Clear All
                        </button>
                    </div>
                </div>

                <!-- Services List -->
                <div class="col-lg-9">
                    <div class="services-card">
                        <!-- Header -->
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div>
                                <h2 class="fw-bold text-primary mb-1">
                                    <i class="fas fa-tools me-2"></i>Available Services
                                </h2>
                                <p class="text-muted mb-0">Find and book professional services</p>
                            </div>
                            <div>
                                <select class="form-select" id="sortBy" style="width: auto;">
                                    <option value="newest">Newest First</option>
                                    <option value="price-low">Price: Low to High</option>
                                    <option value="price-high">Price: High to Low</option>
                                    <option value="rating">Highest Rated</option>
                                </select>
                            </div>
                        </div>

                        <!-- Search Bar -->
                        <div class="mb-4">
                            <div class="input-group">
                                <span class="input-group-text">
                                    <i class="fas fa-search"></i>
                                </span>
                                <input type="text" class="form-control" id="searchServices" 
                                       placeholder="Search for services, workers, or keywords...">
                                <button class="btn btn-primary" onclick="searchServices()">Search</button>
                            </div>
                        </div>

                        <!-- Loading State -->
                        <div id="loadingState" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2 text-muted">Loading available services...</p>
                        </div>

                        <!-- Empty State -->
                        <div id="emptyState" class="text-center py-5 d-none">
                            <i class="fas fa-search fa-3x text-muted mb-3"></i>
                            <h4 class="text-muted">No Services Found</h4>
                            <p class="text-muted">Try adjusting your filters or search terms.</p>
                        </div>

                        <!-- Services Grid -->
                        <div id="servicesList" class="row">
                            <!-- Services will be loaded here dynamically -->
                        </div>

                        <!-- Pagination -->
                        <nav id="pagination" class="mt-4 d-none">
                            <ul class="pagination justify-content-center">
                                <!-- Pagination will be generated dynamically -->
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/services.js"></script>
</body>
</html>
