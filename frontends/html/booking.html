<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Service - ServiceHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="../css/main.css" rel="stylesheet">
    <style>
        .booking-form-container {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 2rem 0;
        }
        .booking-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 2rem;
        }
        .service-info {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        .booking-summary {
            background: linear-gradient(135deg, #4CAF50 0%, #45a049 100%);
            color: white;
            border-radius: 15px;
            padding: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="booking-form-container">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-8">
                    <div class="booking-card">
                        <!-- Header -->
                        <div class="text-center mb-4">
                            <h2 class="fw-bold text-primary">
                                <i class="fas fa-calendar-check me-2"></i>Book Service
                            </h2>
                            <p class="text-muted">Schedule your service appointment</p>
                        </div>

                        <!-- Service Information -->
                        <div class="service-info" id="serviceInfo">
                            <div class="d-flex justify-content-between align-items-center">
                                <div>
                                    <h5 class="mb-1" id="serviceName">Loading service...</h5>
                                    <p class="text-muted mb-1" id="workerName">Worker: Loading...</p>
                                    <p class="text-muted mb-0" id="serviceDescription">Description: Loading...</p>
                                </div>
                                <div class="text-end">
                                    <div class="h4 text-success mb-0" id="servicePrice">₹0</div>
                                    <small class="text-muted" id="serviceDuration">Duration: 0 hrs</small>
                                </div>
                            </div>
                        </div>

                        <!-- Booking Form -->
                        <form id="bookingForm">
                            <div class="row g-3">
                                <!-- Description -->
                                <div class="col-12">
                                    <label for="description" class="form-label">
                                        <i class="fas fa-edit me-2"></i>Service Description *
                                    </label>
                                    <textarea class="form-control" id="description" name="description" rows="3" 
                                              placeholder="Describe what you need help with..." required></textarea>
                                </div>

                                <!-- Date and Time -->
                                <div class="col-md-6">
                                    <label for="serviceDate" class="form-label">
                                        <i class="fas fa-calendar me-2"></i>Service Date *
                                    </label>
                                    <input type="date" class="form-control" id="serviceDate" name="serviceDate" required>
                                </div>

                                <div class="col-md-6">
                                    <label for="serviceTime" class="form-label">
                                        <i class="fas fa-clock me-2"></i>Service Time *
                                    </label>
                                    <input type="time" class="form-control" id="serviceTime" name="serviceTime" required>
                                </div>

                                <!-- Address -->
                                <div class="col-12">
                                    <label for="address" class="form-label">
                                        <i class="fas fa-map-marker-alt me-2"></i>Service Address *
                                    </label>
                                    <textarea class="form-control" id="address" name="address" rows="2" 
                                              placeholder="Enter complete address where service is needed..." required></textarea>
                                    <div class="mt-2">
                                        <button type="button" class="btn btn-outline-primary btn-sm" id="useCurrentLocation">
                                            <i class="fas fa-location-arrow me-1"></i>Use Current Location
                                        </button>
                                    </div>
                                </div>

                                <!-- Phone -->
                                <div class="col-md-6">
                                    <label for="phone" class="form-label">
                                        <i class="fas fa-phone me-2"></i>Contact Phone *
                                    </label>
                                    <input type="tel" class="form-control" id="phone" name="phone" 
                                           placeholder="+91 98765 43210" required>
                                </div>

                                <!-- Emergency Contact -->
                                <div class="col-md-6">
                                    <div class="form-check mt-4">
                                        <input class="form-check-input" type="checkbox" id="isEmergency" name="isEmergency">
                                        <label class="form-check-label" for="isEmergency">
                                            <i class="fas fa-exclamation-triangle text-warning me-1"></i>
                                            Emergency Service
                                        </label>
                                    </div>
                                </div>

                                <!-- Special Instructions -->
                                <div class="col-12">
                                    <label for="specialInstructions" class="form-label">
                                        <i class="fas fa-sticky-note me-2"></i>Special Instructions
                                    </label>
                                    <textarea class="form-control" id="specialInstructions" name="specialInstructions" rows="2" 
                                              placeholder="Any special requirements or instructions..."></textarea>
                                </div>

                                <!-- Terms and Conditions -->
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="checkbox" id="agreeTerms" name="agreeTerms" required>
                                        <label class="form-check-label" for="agreeTerms">
                                            I agree to the <a href="#" class="text-decoration-none">Terms of Service</a> 
                                            and <a href="#" class="text-decoration-none">Privacy Policy</a>
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <!-- Booking Summary -->
                            <div class="booking-summary mt-4">
                                <h6 class="mb-3">
                                    <i class="fas fa-receipt me-2"></i>Booking Summary
                                </h6>
                                <div class="row g-2">
                                    <div class="col-6">
                                        <small>Service:</small>
                                        <div class="fw-semibold" id="summaryService">-</div>
                                    </div>
                                    <div class="col-6">
                                        <small>Worker:</small>
                                        <div class="fw-semibold" id="summaryWorker">-</div>
                                    </div>
                                    <div class="col-6">
                                        <small>Date & Time:</small>
                                        <div class="fw-semibold" id="summaryDateTime">-</div>
                                    </div>
                                    <div class="col-6">
                                        <small>Estimated Total:</small>
                                        <div class="h6 mb-0" id="summaryTotal">₹0</div>
                                    </div>
                                </div>
                            </div>

                            <!-- Submit Button -->
                            <div class="d-grid gap-2 mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-check-circle me-2"></i>Confirm Booking
                                </button>
                                <button type="button" class="btn btn-outline-secondary" onclick="window.history.back()">
                                    <i class="fas fa-arrow-left me-2"></i>Back to Services
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/booking.js"></script>
</body>
</html>
